<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline And Block Elements</title>
</head>

<body>

    <!-- Inline Elements: Take only the necessary width for their content, do not create line breaks, and can sit next to each other on the same line. -->
     <a href="https://www.google.co.in/">Google search</a>
     <br>
     <a href="https://www.instagram.com/">Instagram</a>
     <br>
     <img src="Inline.jpg" alt= "This is image 1">
     <br>
     <img src = "Consistency.jpg" alt="This is image 2">
     <br>
     <!-- Blocked Elements: Take up the full width of their parent container, create line breaks, and stack vertically.If they need then also if they dont need then also. -->
    <h1>Hi Ridhima!</h1>
    <br>
    <p>How are you?</p>
    <br
</body>
</html>
